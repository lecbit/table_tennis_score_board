<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-around one_style">
            <div class="text col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2 text-center space-delete">
                <h2 id="player_name1_text">Name1</h2>
                <input list="browsers" style="display: none;" class="form-control text-center" id="player_name1" placeholder="Name1" value="" />
                <datalist id="browsers">
                    <!-- <option value="Chrome"></option>
                    <option value="Firefox"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                    <option value="Microsoft Edge"></option> -->
                </datalist>
            </div>
            <div class="text col-2 col-sm-1 col-lg-1 col-xl-2 text-center">
                <button onclick="namesChanger()" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div class="text col-4 col-sm-4 col-md-3 col-xl-2 text-center space-delete">
                <h2 id="player_name2_text">Name2</h2>
                <input list="browsers" style="display: none;" class="form-control text-center" id="player_name2" placeholder="Name2" value="" />
            </div>
        </div>
        <div class="row justify-content-around two-style">
            <div class="text col-5">
                <div class="row justify-content-end">
                    <div id="text_round_left" class="text round_style col-2 col-md-2 text-center">0</div>
                </div>
            </div>
            <div class="text col-5">
                <div class="row justify-content-start">
                    <div id="text_round_right" class="text round_style col-2 col-md-2 text-center">0</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-around three-style">
            <div id="text_count_left" class="text col-5 counters_style text-center" onclick="lCountPlus()">0</div>
            <div id="text_count_right" class="text col-5 counters_style text-center" onclick="rCountPlus()">0</div>
        </div>
        <div class="row justify-content-around four-style">
            <div class="text col-5">
                <div id="poda1" class="row justify-content-around">
                    <div class="mbox col-1 rounded-circle"></div>
                </div>
            </div>

            <div class="text col-5">
                <div id="poda2" class="row justify-content-around">
                    <!-- PODA2_RED_BALLS -->
                </div>
            </div>
        </div>
        <div class="row justify-content-around five-style">
            <div class="text col-5 text-center">
                <button onclick="smenaStorony()" type="button" id='smena_podachi' class="btn btn-primary">Service Side</button>
            </div>
            <div class="text col-5 text-center">
                <!-- Для ровности left button -->
            </div>
        </div>
        <div class="row justify-content-between six-style">
            <div class="text col-6">
                <div class="row">
                    <div class="text col-8 col-sm-6 col-md-5 col-lg-4 col-xl-3 settings_text_style">Points:</div>
                    <div class="text col-4 col-md-3 col-lg-2 space-delete">
                        <div id="score_text" style="display: block;" class="settings_text_style text-center">21</div>
                        <input id="score_settings_data" style="display: none;" class="form-control text-center" placeholder="21" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="text col-8 col-sm-6 col-md-5 col-lg-4 col-xl-3 settings_text_style">Set:</div>
                    <div class="text col-4 col-md-3 col-lg-2 space-delete">
                        <div id="games_number_text" style="display: block;" class="settings_text_style text-center">3</div>
                        <input id="games_settings_data" style="display: none;" class="form-control text-center" placeholder="3" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="text col-8 col-sm-6 col-md-5 col-lg-4 col-xl-3 settings_text_style">Service:</div>
                    <div class="text col-4 col-md-3 col-lg-2 space-delete">
                        <div id="innings_number_text" style="display: block;" class="settings_text_style text-center">2</div>
                        <input id="innings_settings_data" style="display: none;" class="form-control text-center" placeholder="2" value="" />
                    </div>
                </div>
            </div>
            <!-- <div class="text col-7 align-self-end">
                <div class="row justify-content-end">
                    <div class="text col-2">rr</div>
                    <div class="text col-2">rr</div>
                </div>
            </div> -->
        </div>
        <div class="row seven-style justify-content-md-between">
            <div class="text col-7">
                <div class="row justify-content-between justify-content-sm-start">
                    <div class="col-6 col-sm-6 col-md-5 col-lg-4">
                        <button onclick="changeSettings()" type="button" id='parameters_button' class="btn btn-primary">Parameters</button>
                        <button onclick="changeSettings()" style="display: none" type="button" id='parameters_yes'
                            class="btn btn-success">Save&Restart</button>
                    </div>
                    <div class="col-5 col-sm-4">
                        <button onclick="cancelSettings()" style="display: none" type="button" id='parameters_no'
                            class="btn btn-dark">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="text col-5 col-md-4 col-lg-3 col-xl-3">
                <div class="row justify-content-around justify-content-md-start">
                    <div class="col-5 col-md-5">
                        <button onclick="restartGame()" type="button" id='' class="btn btn-danger">Restart</button>
                    </div>
                    <div class="col-5 col-md-3 space-delete text-end">
                        <button onclick="" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fa-solid fa-music"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sound settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" style="height: 20px" onclick="guitarSwitch()" type="checkbox" role="switch" id="guitar_Input"
                            checked>
                        Severe guitar sound.
                    </div>
                    <div class="form-check form-switch mt-4">
                        <input class="form-check-input" style="height: 20px" onclick="clapsSwitch()" type="checkbox" role="switch" id="claps_Input"
                            checked>
                        Match winner claps sound.
                    </div>
                    <!--  -->
                </div>

            </div>
        </div>
    </div>
    <!--  -->
    <!-- CDN font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
        integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
