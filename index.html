<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="names row justify-content-around">
      <div class="col-5">
        <input size="11" placeholder="Name1" value="" />
      </div>
      <div class="col-5">
        <input size="11" placeholder="Name2" value="" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="n_round1" class="pp text-center col-2">
        0
      </div>
      <div id="n_round2" class="pp text-center col-2">
        0
      </div>

    </div>

    <div class="counter row justify-content-around">


      <div class="num_t border col-5">
        <div id="num1" class="num text-center" onclick="lCountPlus()">0</div>
      </div>

      <div class="num_t border col-5">
        <div id="num2" class="num text-center" onclick="rCountPlus()">0</div>
      </div>
    </div>

    <div class="balls row">
      <div class="col-6">
        <div id="poda1" class="row justify-content-center">
          <div class="mbox col-2 rounded-circle"></div>
        </div>


      </div>
      <div class="col-6">
        <div id="poda2" class="row justify-content-center">
        </div>
      </div>
    </div>

    <div class="row justify-content-around">
      <div class="col-2">
        <div class="row">
          <button onclick="storonaSwitch()" type="button" id='smena_podachi' class="btn btn-primary">Сменить подачу</button>
        </div>
      </div>
      <div class="col-2">
        <div class="row">
          <button onclick="restartGame()" type="button" id='' class="btn btn-danger">Рестарт</button>
        </div>
      </div>
    </div>


    <div class="settings row">
      <div class="col-2">
        Очков:
      </div>
      <div class="col">
        21
      </div>

    </div>
    <div class="row">
      <div class="col-2">
        Партий:
      </div>
      <div class="col">
        3
      </div>

    </div>
    <div class="row">
      <div class="col-2">
        Подач:
      </div>
      <div class="col">
        5
      </div>


    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
