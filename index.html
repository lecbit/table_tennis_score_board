<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="names row">
      <div class="d-flex justify-content-around">
        <div>
          <h2 id="player_name1_text">Name1</h2>
          <input style="display: none;" id="player_name1" placeholder="Name1" value="" />
        </div>
        <div>
          <button onclick="namesChanger()" type="button" class="btn btn-primary">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
        <div>
          <h2 id="player_name2_text">Name2</h2>
          <input style="display: none;" id="player_name2" placeholder="Name2" value="" />
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="text_round_left" class="pp text-center col-2">
        0
      </div>
      <div id="text_round_right" class="pp text-center col-2">
        0
      </div>

    </div>

    <div class="counter row justify-content-around">


      <div class="num_t border col-5">
        <div id="text_count_left" class="num text-center" onclick="lCountPlus()">0</div>
      </div>

      <div class="num_t border col-5">
        <div id="text_count_right" class="num text-center" onclick="rCountPlus()">0</div>
      </div>
    </div>

    <div class="balls row">
      <div class="col-6">
        <div id="poda1" class="row justify-content-center">
          <div class="mbox col-2 rounded-circle"></div>
        </div>


      </div>
      <div class="col-6">
        <div id="poda2" class="row justify-content-center">
        </div>
      </div>
    </div>

    <div class="row justify-content-around">
      <div class="col-2">
        <div class="row">
          <button onclick="smenaStorony()" type="button" id='smena_podachi' class="btn btn-primary">Inning Side</button>
        </div>
      </div>
      <div class="col-2">
        <div class="row">
          <button onclick="restartGame()" type="button" id='' class="btn btn-danger">Restart</button>
        </div>
      </div>
    </div>

    <div class="settings row">
      <div class="col-3">
        Points:
      </div>
      <div id="one" class="col">
        <div id="score_text">21</div>
      </div>
    </div>

    <div class="row d-flex">
      <div class="col-3">
        <div class="">Games N:</div>
      </div>
      <div class="col-6 d-flex justify-content-between">
        <div class="" id="two">
          <div id="games_number_text">3</div>
        </div>
        <div class="col-1">
          <button onclick="changeSettings()" type="button" id='' class="btn btn-primary">Settings</button>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-3">
        Innings:
      </div>
      <div id="three" class="col">
        <div id="innings_number_text">2</div>
      </div>


    </div>
  </div>

  <!-- CDN font awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
    integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
